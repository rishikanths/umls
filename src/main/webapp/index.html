<!DOCTYPE html>
<html>
<head>
	<title>UMLS Visualizations</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="customize.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body>
	<div id="bg">
		<div id="outer">
			<div id="header">
				<div id="logo">
					<h1>
						<a href="#">UMLS @3 Visualization</a>
					</h1>
				</div>
				<div id="nav">
						<ul>
							<li class="first active">
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#">About</a>
							</li>
							<li class="last">
								<a href="#">Contact</a>
							</li>
						</ul>
						<br class="clear">
					</div>
			</div>
			<div id="banner">
				<img src="images/strip.jpg" width="1120" height="20" alt="">
			</div>
			<div id="main">
				<div id = "leftSection">
					<div id="searchSection">
						<input type="search" id="termSearch" autocomplete="on" placeholder="Search UMLS for ......">
						<table id="searchDisplay">
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
					<div id="termInformation">
						<table id="termInformationDisplay">
							<tbody>
							</tbody>
						</table>
					</div>
				<div id="visual" style="text-align: center"></div>
				
			</div>
			<div id="footer"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript" src="js/packages.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
	<script type="text/javascript" src="js/Utils.js"></script>
</body>
</html>
